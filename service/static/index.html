<!DOCTYPE html>
<html>
  <head>
    <title>Promotion Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Promotion Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a promotion:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="promo_promo_id">Promo ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="promo_promo_id" placeholder="Enter ID of promotion">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-warning" id="cancel-btn">Cancel</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- CUST PROMO CODE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promo_cust_promo_code">Cust Promo Code:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promo_cust_promo_code" placeholder="Enter code for promotion">
              </div>
            </div>

            <!-- TYPE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promo_type">Type:</label>
              <div class="col-sm-10">
                <select class="form-control" id="promo_type">
                  <option value="PERCENT" selected>Percent</option>
                  <option value="SAVING">Saving</option>
                  <option value="BOGO">Buy 1 Get 1</option>
                </select>
              </div>
            </div>

            <!-- VALUE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promo_value">Value:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promo_value" placeholder="Enter value for promotion">
              </div>
            </div>

            <!-- QUANTITY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promo_quantity">Quantity:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promo_quantity" placeholder="Enter quantity for promotion">
              </div>
            </div>

            <!-- START DATE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promo_start_date">Start Date:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="promo_start_date" placeholder="2020-04-01">
              </div>
            </div>

            <!-- END DATE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promo_end_date">End Date:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="promo_end_date" placeholder="2020-04-01">
              </div>
            </div>

            <!-- ACTIVE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promo_active">Active:</label>
              <div class="col-sm-10">
                <select class="form-control" id="promo_active">
                  <option value="true" selected>True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>

            <!-- PRODUCT ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promo_product_id">Product ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promo_product_id" placeholder="Enter Product ID for promotion">
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">Promo ID</th>
            <th class="col-md-4">Cust Promo Code</th>
            <th class="col-md-4">Type</th>
            <th class="col-md-3">Value</th>
            <th class="col-md-3">Quantity</th>
            <th class="col-md-3">Start Date</th>
            <th class="col-md-3">End Date</th>
            <th class="col-md-3">Active</th>
            <th class="col-md-3">Product ID</th>
            <th class="col-md-3">Dev Created At</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
